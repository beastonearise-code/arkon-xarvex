<!DOCTYPE html>

<head>

    <style>

        #portal { display: flex; height: 100vh; border: 4px solid var(--neon); box-sizing: border-box; }

<body>

<div id="portal">

        <div style="font-size: 11px; color: lime; margin-top: auto;">
            üì° ENGINE: <span id="e-s">READY</span><br>
            üîê VAULT: <span id="v-s">LOCKED</span>
        </div>
    </div>
    <div class="main">
        <div id="vault-panel">
            <h3 style="color: #0ff; text-align: center;">KEY INJECTION</h3>
            <input type="password" id="g-key" placeholder="Gemini API Key">
            <input type="password" id="gr-key" placeholder="Groq API Key">
            <input type="password" id="or-key" placeholder="OpenRouter API Key">
            <button class="btn" style="width: 100%;" onclick="saveKeys()">INJECT & RESTART</button>
            <button class="btn" style="width: 100%; margin-top: 10px; border-color: red; color: red;" onclick="toggleVault()">CLOSE</button>
        </div>
        <div id="chat-window">
            <div class="arkon-msg">ARKON: ‡∞∏‡±É‡∞∑‡±ç‡∞ü‡∞ø‡∞ï‡∞∞‡±ç‡∞§, ‡∞Æ‡±ã‡∞°‡∞≤‡±ç‡∞∏‡±ç ‡∞∞‡∞ø‡∞™‡±á‡∞∞‡±ç ‡∞ö‡±á‡∞Ø‡∞¨‡∞°‡±ç‡∞°‡∞æ‡∞Ø‡∞ø. 'OPEN VAULT' ‡∞®‡±ä‡∞ï‡±ç‡∞ï‡∞ø ‡∞Æ‡±Ä ‡∞ï‡±Ä‡∞≤‡∞®‡±Å ‡∞á‡∞µ‡±ç‡∞µ‡∞Ç‡∞°‡∞ø. [cite: 2026-02-02]</div>
        </div>
        <div class="input-bar">
            <input type="text" id="u-i" placeholder="Command Arkon..." onkeypress="if(event.keyCode==13)exec()">
            <button class="btn" onclick="exec()">EXECUTE</button>
        </div>
    </div>
</div>

<script>
    let VAULT = JSON.parse(localStorage.getItem('ARKON_VAULT')) || [];
    let cIdx = 0;
    let mission = "General";

    function toggleVault() {
        const p = document.getElementById('vault-panel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function saveKeys() {
        const g = document.getElementById('g-key').value.trim();
        const gr = document.getElementById('gr-key').value.trim();
        const or = document.getElementById('or-key').value.trim();
        if (g && gr && or) {
            const data = [
                { type: "GEMINI", key: g, url: "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent" },
                { type: "GROQ", key: gr, url: "https://api.groq.com/openai/v1/chat/completions", model: "llama-3.1-8b-instant" },
                { type: "OPENROUTER", key: or, url: "https://openrouter.ai/api/v1/chat/completions", model: "mistralai/mistral-7b-instruct:free" }
            ];
            localStorage.setItem('ARKON_VAULT', JSON.stringify(data));
            location.reload();
        }
    }

    async function exec() {
        const i = document.getElementById('u-i');
        const cmd = i.value; if (!cmd) return;
        if (VAULT.length === 0) { toggleVault(); return; }
        addM(cmd, 'user'); i.value = '';
        const res = await callAI(cmd); addM(res, 'arkon');
    }

    async function callAI(p) {
        if (cIdx >= VAULT.length) { cIdx = 0; return "ARKON: ‡∞®‡±Ü‡∞ü‡±ç‚Äå‡∞µ‡∞∞‡±ç‡∞ï‡±ç ‡∞®‡±ã‡∞°‡±ç‡∞∏‡±ç ‡∞∞‡±Ä‡∞∏‡±Ü‡∞ü‡±ç ‡∞Ö‡∞µ‡±Å‡∞§‡±Å‡∞®‡±ç‡∞®‡∞æ‡∞Ø‡∞ø. ‡∞ï‡±Ä‡∞≤‡∞®‡±Å ‡∞ö‡±Ü‡∞ï‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø."; }
        const e = VAULT[cIdx];
        document.getElementById('e-s').innerText = `TESTING ${e.type}...`;
        try {
            let r;
            if (e.type === "GEMINI") {
                r = await fetch(`${e.url}?key=${e.key}`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] }) });
            } else {
                r = await fetch(e.url, { 
                    method: "POST", 
                    headers: { "Authorization": `Bearer ${e.key}`, "Content-Type": "application/json", "HTTP-Referer": window.location.origin }, 
                    body: JSON.stringify({ model: e.model, messages: [{ role: "user", content: p }] }) 
                });
            }
            const d = await r.json();
            if (!r.ok) {
                console.warn(`${e.type} failed: ${r.status}`);
                throw new Error();
            }
            return e.type === "GEMINI" ? d.candidates[0].content.parts[0].text : d.choices[0].message.content;
        } catch (err) { cIdx++; return callAI(p); }
    }

    function addM(m, s) {
        const b = document.getElementById('chat-window');
        const d = document.createElement('div');
        d.className = s === 'arkon' ? 'arkon-msg' : 'user-msg';
        d.innerText = (s === 'arkon' ? 'ARKON: ' : 'YOU: ') + m;
        b.appendChild(d); b.scrollTop = b.scrollHeight;
    }
    function setM(m) { mission = m; addM(`Mission: ${m} Active.`, 'arkon'); }
    document.getElementById('v-s').innerText = VAULT.length > 0 ? "UNLOCKED" : "EMPTY";
</script>
</body>
