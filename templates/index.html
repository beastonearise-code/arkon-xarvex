<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <title>ARKON ðŸ”± Creator Interface</title>
    <style>
        body { background: #0a0a0a; color: #00d4ff; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; }
        .dashboard { border: 2px solid #00d4ff; padding: 20px; width: 80%; margin-top: 50px; box-shadow: 0 0 20px #00d4ff; }
        .status-box { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .core { padding: 10px; border: 1px solid #00d4ff; }
        .terminal { background: #000; height: 200px; overflow-y: scroll; padding: 10px; border: 1px solid #00d4ff; margin-bottom: 10px; }
        input { width: 80%; padding: 10px; background: #111; color: #00d4ff; border: 1px solid #00d4ff; }
        button { padding: 10px; background: #00d4ff; color: #000; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ”± MISSION XARVEX: ARKON DASHBOARD</h1>
    <div class="dashboard">
        <div class="status-box" id="status-display">
            Loading Neural Cores...
        </div>
        <div class="terminal" id="terminal-output">
            ðŸ”± ARKON: Waiting for Creator's command... [cite: 2026-01-31]
        </div>
        <input type="text" id="user-command" placeholder="Enter command (e.g., status, ask arkon, shadow scan)...">
        <button onclick="sendCommand()">EXECUTE</button>
    </div>

    <script>
        async function sendCommand() {
            const cmd = document.getElementById('user-command').value;
            const output = document.getElementById('terminal-output');
            output.innerHTML += `<br>> ${cmd}`;
            
            const response = await fetch('/arkon/power', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({command: cmd})
            });
            const data = await response.json();
            output.innerHTML += `<br><span style="color: #fff;">${data.output}</span>`;
            document.getElementById('user-command').value = '';
        }
    </script>
</body>
</html>
