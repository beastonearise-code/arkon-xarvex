<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKON üî± Creator Interface</title>
    <style>
        body { background: #000; color: #00d4ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .header { text-shadow: 0 0 10px #00d4ff; font-size: 2em; margin-bottom: 30px; }
        .container { width: 90%; max-width: 800px; border: 2px solid #00d4ff; padding: 20px; box-shadow: 0 0 20px #00d4ff; background: rgba(0, 212, 255, 0.05); }
        .terminal { background: #050505; border: 1px solid #00d4ff; height: 300px; overflow-y: auto; padding: 15px; margin-bottom: 20px; font-family: 'Courier New', Courier, monospace; }
        .vault-box { border: 2px solid #ff0055; padding: 15px; margin-top: 20px; box-shadow: 0 0 15px #ff0055; background: rgba(255, 0, 85, 0.05); }
        input { background: #111; border: 1px solid #00d4ff; color: #00d4ff; padding: 10px; width: 70%; }
        .vault-box input { border-color: #ff0055; color: #ff0055; }
        button { padding: 10px 20px; cursor: pointer; border: none; font-weight: bold; }
        .cmd-btn { background: #00d4ff; color: #000; }
        .vault-btn { background: #ff0055; color: #fff; }
    </style>
</head>
<body>
    <div class="header">üî± MISSION XARVEX: ARKON DASHBOARD</div>
    
    <div class="container">
        <div class="terminal" id="terminal">
            üî± ARKON: Waiting for Creator Leela Krishna... [cite: 2026-01-31]<br>
            > System: ONLINE
        </div>
        <input type="text" id="command-input" placeholder="Enter command (status, shadow scan)...">
        <button class="cmd-btn" onclick="runCommand()">EXECUTE</button>

        <div class="vault-box">
            <h3 style="color: #ff0055; margin-top: 0;">üîê SECRET KEY VAULT</h3>
            <input type="password" id="vault-input" placeholder="Enter Shadow Key...">
            <button class="vault-btn" onclick="saveToVault()">ENCRYPT</button>
            <p id="vault-status" style="font-size: 0.8em; color: #ff0055; margin-top: 10px;">Status: LOCKED</p>
        </div>
    </div>

    <script>
        const term = document.getElementById('terminal');

        async function runCommand() {
            const cmd = document.getElementById('command-input').value;
            term.innerHTML += `<br><span style="color: #fff;">> ${cmd}</span>`;
            const resp = await fetch('/arkon/power', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({command: cmd})
            });
            const data = await resp.json();
            term.innerHTML += `<br>${data.output}`;
            term.scrollTop = term.scrollHeight;
        }

        async function saveToVault() {
            const key = document.getElementById('vault-input').value;
            const resp = await fetch('/arkon/vault', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({key: key})
            });
            const data = await resp.json();
            document.getElementById('vault-status').innerText = "Status: " + data.output;
        }
    </script>
</body>
</html>
